<!DOCTYPE html>
<html>
  <head>
    <title>Web Widgets</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style type="text/css">
      #container {
        width: 80%;
        margin: auto;
        font-family: monospace;
      }
      a {
        font-size: 20px;
      }
      #widget-list {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="widget-list">
        <h1>List of widgets:</h1>
        <a href="/todo-list">Todo List</a>
        <a href="/search-bar">Search Bar</a>
        <a href="/calendar">Calendar</a>
      </div>
    </div>
  </body>
</html>
